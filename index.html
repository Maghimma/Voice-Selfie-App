<html>
    <head>
    <title>My Selfie App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="my_selfie.png"></a>
        <h1>Voice Selfie App</h1>
        <hr>
        <h4>Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div>
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea id="textbox" readonly="true"></textarea>
        </div>
        <button onclick="start()"> Start </button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>
        <label>Your Selife will be displayed here: </label>
        <div id="result"></div>
    </center>
    </div>

</body>
</html>
